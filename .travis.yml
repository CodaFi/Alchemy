language: objective-c
osx_image: xcode7.3
script: 
    - pod lib lint
    - set -o pipefail
    - xcodebuild test -scheme Alchemy -configuration Debug | xcpretty -c
    - xcodebuild test -scheme Alchemy-iOS -configuration Debug -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone 6s" | xcpretty -c
    - xcodebuild test -scheme Alchemy-tvOS -destination 'platform=tvOS Simulator,name=Apple TV 1080p' | xcpretty -c

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/1d781e1bcbabade5de35
    on_success: always
    on_failure: always
    on_start: always
